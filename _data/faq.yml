- question: Who are the organisers of PyConf Hyderabad 2019 and how can I reach them?
  answer: PyConf Hyderabad is organised by HydPy, the Hyderabad Python Users Group. You can reach them by dropping an email to [contact@hydpy.org](mailto:contact@hydpy.org) or mention them in their [Twitter handle](https://twitter.com/hydPython).

- question: Where can I find updates for PyConf Hyderabad 2019 ?
  answer: All official announcements regarding PyConf Hyderabad 2019 will be made from the [@pyconfhyd](https://twitter.com/pyconfhyd/) Twitter Handle. There is also the [@hydPython](https://twitter.com/hydPython) which is the official Twitter Handle of HydPy where we will also post the updates.
          <br><br>Announcements and updates regarding the Conference is also posted in the [HydPy Mailing list](https://mail.python.org/mailman3/lists/hydpy.python.org/).

- question: I want to present a talk/workshop at the conference. What should I do?
  answer: Call for Proposals is now open. Please visit the [CFP page](https://www.papercall.io/pyconf-hyderabad2019) to submit your talk/workshop.

- question: I want to volunteer for the conference. What should I do?
  answer: Check out the [Volunteer Page](https://pyconf.hydpy.org/2019/volunteer.html) to know about the roles and responsibilities. Fill the [volunteer form](https://forms.gle/qiKhorSfMjbWCN7Y7) and subscribe to the [HydPy mailing list](https://mail.python.org/mm3/mailman3/lists/hydpy.python.org/) for updates.

- question: I am a speaker/volunteer at the conference. Do I need to buy a ticket?
  answer: Yes. At PyConf, everybody buys tickets. Even the event organizers buy tickets. Your ticket helps keep the event affordable for all.