<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="HydPy Hyderabad">
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800|Roboto:300,400,700&display=swap" rel="stylesheet">
	
	<!-- FontAwesome JS-->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>

	<!-- Preload assets-->
	<link rel="preload" href="{{ site.baseurl }}assets/css/main.css" as="style">

	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}assets/css/main.css">


</head>
